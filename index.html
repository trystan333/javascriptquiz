 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <section>
            <p class="timer d-flex justify-content-center align-items-center shadow mx-auto fs-4 rounded-3"></p>
        </section>

        <section class="mainsection container-fluid shadow-lg mx-auto w-75 text-center rounded-3">
            <nav class="navbar bg-light justify-content-center">
                <form class="buttoncontainer container-fluid justify-content-center">
                  <button class="startbutton btn btn-outline-primary me-2" type="button">Start</button>
                </form>
            </nav>
            <p class="starttext mt-2">Quiz will start after pressing the button</p>
            <p class="highscores"></p>

        <div class="questionholder d-flex justify-content-center">
            <div class="question1">
                <h3>Which HTML element do we put the JavaScript?</h3>
                <div class="buttonholder d-flex flex-column">
                    <button class="answer1 startbutton btn btn-outline-primary my-2">&lt;javascript&gt;</button>
                    <button class="correctanswer startbutton btn btn-outline-primary my-2">&lt;script&gt;</button>
                    <button class="answer2 startbutton btn btn-outline-primary my-2">&lt;scripting&gt;</button>
                    <button class="answer3 startbutton btn btn-outline-primary my-2">&lt;js&gt;</button>
                </div>
            </div>
            <div class="question2">
                <h3>How do you write "Hello World" in an alert box?</h3>
                <div class="buttonholder d-flex flex-column">
                    <button class="answer1 startbutton btn btn-outline-primary my-2">alertBox("Hello World");</button>
                    <button class="answer2 startbutton btn btn-outline-primary my-2">msg("Hello World");</button>
                    <button class="answer3 startbutton btn btn-outline-primary my-2">msgBox("Hello World");</button>
                    <button class="correctanswer startbutton btn btn-outline-primary my-2">alert("Hello World");</button>
                </div>
            </div>
            <div class="question3">
                <h3>How do you create a function in JavaScript?</h3>
                <div class="buttonholder d-flex flex-column">
                    <button class="correctanswer startbutton btn btn-outline-primary my-2">function = myFunction()</button>
                    <button class="answer1 startbutton btn btn-outline-primary my-2">function myFunction()</button>
                    <button class="answer2 startbutton btn btn-outline-primary my-2">function:myFunction()</button>
                    <button class="answer3 startbutton btn btn-outline-primary my-2">function(myFunction)</button>
                </div>
            </div>
            <div class="question4">
                <h3>How can you add a comment in JavaScript?</h3>
                <div class="buttonholder d-flex flex-column">
                    <button class="answer1 startbutton btn btn-outline-primary my-2">'This is a comment/button>
                    <button class="correctanswer startbutton btn btn-outline-primary my-2">//This is a comment</button>
                    <button class="answer2 startbutton btn btn-outline-primary my-2">&lt;!--This is a comment--&gt;</button>
                    <button class="answer3 startbutton btn btn-outline-primary my-2">/* This is a comment */</button>
                </div>
            </div>
        </div>
        <div>
            <h3 class="highscores"></h3>
            <p class="leaderboard"></p>
        </div>


        </section>
    </main> 
</body>
<script src="./assets/js/script.js"></script>
</html>
